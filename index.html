<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(180deg, #f7e7d1, #ffcc99);
            color: #333;
            padding: 20px;

        h1 {

        .launch-text {

            color: #ff6f00;
            background: rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            margin-bottom: 20px;
            backdrop-filter: blur(8px);
        }

        .cat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cat-image {
            width: 320px;
            margin: 10px auto;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .cat-image:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }

        .cat-text {
            font-size: 1.3em;
            font-weight: 400;
            margin-top: 10px;
            color: #444;
        }

        .social-links {
            margin-top: 40px;
        }

        .social-links a {
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            padding: 14px 30px;
            border-radius: 25px;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .telegram-btn {
            background-color: #0088cc;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 136, 204, 0.3);
        }

        .telegram-btn:hover {
            background-color: #0077b5;
            box-shadow: 0px 6px 14px rgba(0, 136, 204, 0.5);
        }

        .twitter-btn {
            background-color: #1da1f2;
            color: white;
            box-shadow: 0px 4px 10px rgba(29, 161, 242, 0.3);
        }

        .twitter-btn:hover {
